    <h4>基本資料</h4>
    <div><span>　　</span>宏都拉斯共和國（西班牙語：República de Honduras），
        中美洲共和制國家，西鄰瓜地馬拉，西南接薩爾瓦多，東南毗尼加拉瓜，
        東、北方濱加勒比海，南臨太平洋的洪塞加灣。
    </div>
    <div>
        <span>　　</span>大陸以外的加勒比海上還有天鵝群島、海灣群島等領土，<span style="color: red;"><u>首都為德古西加巴</u></span>。
    </div>
