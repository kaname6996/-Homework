    <h4>基本資料</h4>
    <div>
    <span>　　</span>尼加拉瓜共和國（西班牙語：República de Nicaragua），通稱尼加拉瓜，
    是位於中美洲的一個國家，<span style="color: red;"><u>為中美地峽面積最大的國家</u></span>，北鄰宏都拉斯，
    南邊是哥斯大黎加，東臨加勒比海，西面太平洋。
    </div>
    <div>
    <span>　　</span>尼加拉瓜國土可分為三個主要地理區，分別為太平洋低地區、
    較為濕涼的中部高地區以及加勒比海低地區。
    </div>
    <div>
    <span>　　</span>尼加拉瓜近太平洋地區有中美洲最大的2個淡水湖－馬那瓜湖及尼加拉瓜湖。
    尼加拉瓜首都是馬那瓜。溫暖的熱帶氣候、
    生物多樣性及活火山等為尼加拉瓜主要的旅遊景點。    
     </div>
