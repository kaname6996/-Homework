<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        body{display:grid;
        min-height: 100vh;
        margin: 0;
        font-size: 2rem;
        grid-template:auto 1fr minmax(50px,max-content)/2fr 1fr;}
        header{background-color:blue;
        grid-column: 1/-1;
        
        }  
        main{background-color: aquamarine;}      
        aside{background-color: blueviolet;}
        footer{background-color: brown;grid-column: 1/-1;}

    </style>



</head>
<body>

<header>header</header>
<main>main</main>
<aside>aside</aside>
<footer>footer</footer>
</body>
</html>
