<script>
var svg;
window.onload=function(){
svg=document.getElementById("svg");
svg.addEventListener("mousedown",mousedownSvg)}
function mousedownSvg(e)
{
var x=e.clientX
var y=e.clientY
var bounding=this.getBoundingClientRect() //svg原件的座標
x=x-bounding.left //svg原件左上角的x座標
y=y-bounding.top //svg原件左上角的y座標


//加入一個方塊
var rect=createSvgElement(rect,{"x":x,"y":y,"width":100,"height":100,"fill":"black"})
this.appendChild(rect)





}

//設計一個產生svg的原件
function createSvgElement(tagName,attrs)
{
var element=document.createElementNS("http://www.w3.org/2000/svg",tagName); //產生任意的標籤
for(var name in attrs)
{element.setAttribute(name,attrs[name])}
	return element
}
